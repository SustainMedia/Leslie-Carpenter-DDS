<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Leslie Carpenter DDS</title>
    <meta name="description" content="Thank you for your submission.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        /* Reusing styles from your landing page for consistency */
        body {
            font-family: "Open Sans", sans-serif;
            color: #4A5769;
        }

        .standard_container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .simple-header {
            padding: 1rem 0;
            background-color: #ffffff;
            border-bottom: 1px solid #e9e9e9;
            text-align: center;
        }

        .simple-header img {
            max-height: 50px;
            width: auto;
        }

        /* Styles specific to the thank you page */
        .thank-you-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 83px); /* Full viewport height minus header height */
            background-color: #f8f8f8;
            padding: 3rem 0;
        }

        .thank-you-container {
            background-color: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .thank-you-container h1 {
            font-family: "Playfair Display", serif;
            color: #3d2f2a;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            line-height: 1.7;
        }
        
        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .home-btn {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 0.85rem 2.5rem;
            background-color: #597462; /* Using green color from form focus */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-family: "Open Sans", sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #3d2f2a; /* Using brown color from headings */
            color: #ffffff;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <header class="simple-header">
        <a href="index.html">
            <img src="https://cdn.prod.website-files.com/67a3ee73f098d5e2742d5dfd/67a3ee9704b1efd86ab017fd_logo.svg" alt="Leslie Carpenter DDS Logo">
        </a>
    </header>

    <main class="thank-you-section">
        <div class="standard_container">
            <div class="thank-you-container">
                
                <svg class="thank-you-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle cx="26" cy="26" r="25" fill="#597462"/>
                  <path d="M14.1 27.2l7.1 7.2 16.7-16.8" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <h1>Thank You!</h1>
                <p>Your appointment request has been sent successfully. Our team will review your information and contact you shortly to confirm the details.</p>
                <a href="index.html" class="home-btn">Return to Homepage</a>
            </div>
        </div>
    </main>

</body>

</html>
